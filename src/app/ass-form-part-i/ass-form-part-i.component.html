<div class="wrapper">
  <div class="form-box">
    <div class="form-title">Sign Up Form</div>
    <div class="form-body">
      <form [formGroup]="signUpForm" (ngSubmit)="submitForm()">
        <label>First Name:</label>
        <input type="text" formControlName="firstName" required>
        <br>

        <label>Last Name:</label>
        <input type="text" formControlName="lastName" required>
        <br>

        <label>Email:</label>
        <input type="email" formControlName="email" required>
        <br>

        <label>Password:</label>
        <input type="password" formControlName="password" required>
        <br>

        <button type="submit" [disabled]="signUpForm.invalid" [ngClass]="{'btn-disabled': signUpForm.invalid}">Submit</button>
      </form>
    </div>
  </div>
</div>
